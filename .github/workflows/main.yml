name: Package PX4 with submodules

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout (e.g., v1.16.0, main)'
        required: true
        default: 'v1.16.0'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PX4 with recursive submodules
        uses: actions/checkout@v4
        with:
          repository: PX4/PX4-Autopilot
          ref: ${{ github.event.inputs.ref }}
          submodules: recursive

      - name: Create archive (avoid self-inclusion)
        run: |
          # 输出到临时位置（如 /tmp 或 workspace 外）
          tar -czf /tmp/px4-full-with-git.tar.gz .
          # 移回工作区根目录，供 upload-artifact 使用
          mv /tmp/px4-full-with-git.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: px4-full-source-with-git
          path: px4-full-with-git.tar.gz  # ✅ 现在在工作区内
